errors.alphaNumerics=Please input "{0}" in single-byte alphanumeric characters.
errors.prohibited="{0}" contains the entry-suppression character.
errors.zenkakuKatakana=Please input "{0}" in double-byte katakana.
errors.zenkaku=Please input "{0}" in double-byte characters.
errors.hankakuKatakana=Please input "{0}" in single-byte katakana.
errors.hankaku=Please input "{0}" in single-byte characters.
errors.includedHankakuKatakana="{0}" contains the single-byte katakana character.
errors.byteLength=Please input "{0}" in {1} bytes.
errors.byteRange=Please input "{0}" within a range(byte count) of {2} from {1}.
errors.byteMaxLimit="{0}" exceeds the capacity for input value.
errors.surrogatePair="{0}" contains the surrogate pair character.

# [JP] Struts\u63d0\u4f9b Validator\u30c1\u30a7\u30c3\u30af\u30eb\u30fc\u30eb\u7528\u30c7\u30d5\u30a9\u30eb\u30c8\u30e1\u30c3\u30bb\u30fc\u30b8
# [EN] The default message for the Struts Validator provides validation rules
errors.invalid=The input format of {0} is wrong. 
errors.maxlength=Please make the {0} lower than {1} characters.
errors.minlength=Please make the {0} more than {1} characters.
errors.range=Please input "{0}" within a range of {2} from {1}.
errors.required=Please input "{0}".
errors.byte=Please input "{0}" in byte type.
errors.date=Please input the right date in "{0}".
errors.double=Please input "{0}" in decimal fraction(double type).
errors.float=Please input "{0}" in decimal fraction(float type).
errors.integer=Please input "{0}" in one-byte integer number.
errors.long=Please input "{0}" in integer number(long type).
errors.short=Please input "{0}" in integer number(short type).
errors.creditcard=Please input the right credit card number in "{0}" .
errors.email=Please input email address format in "{0}".
errors.url=Please input appropriate URL format in "{0}".
errors.validwhen=The input of {0} is wrong.

